<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Disponibilidad 2026</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ¬°¬°¬°ATENCI√ìN!!! - REEMPLAZA CON TU URL DE GOOGLE APPS SCRIPT
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw2ICe1vYGTalAQV2dZ6OSXvsifMqZr7TjpjQ46hKhdmGBLLAvUKQa22zHONl048_3wVQ/exec';

        const CalendarioDisponibilidad = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [isAdmin, setIsAdmin] = useState(false);
            const [userCode, setUserCode] = useState('');
            const [codeInput, setCodeInput] = useState('');
            const [loginError, setLoginError] = useState('');
            const [currentMonth, setCurrentMonth] = useState(0);
            const [personName, setPersonName] = useState('');
            const [allUsers, setAllUsers] = useState([]);
            const [availability, setAvailability] = useState({});
            const [loading, setLoading] = useState(false);

            const months = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
            ];

            // Verificar autenticaci√≥n guardada al cargar
            useEffect(() => {
                const savedCode = localStorage.getItem('userCode');
                const savedName = localStorage.getItem('userName');
                const savedIsAdmin = localStorage.getItem('isAdmin') === 'true';
                
                if (savedCode && savedName) {
                    setUserCode(savedCode);
                    setPersonName(savedName);
                    setIsAdmin(savedIsAdmin);
                    setIsAuthenticated(true);
                    
                    if (savedIsAdmin) {
                        loadAllUsers();
                    } else {
                        loadPersonData(savedName);
                    }
                }
            }, []);

            const getDaysInMonth = (month) => {
                return new Date(2026, month + 1, 0).getDate();
            };

            const getFirstDayOfMonth = (month) => {
                const firstDay = new Date(2026, month, 1).getDay();
                return firstDay === 0 ? 6 : firstDay - 1;
            };

            const getDateString = (month, day) => {
                return `2026-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            };

            const handleDayClick = (dateString) => {
                setAvailability(prev => {
                    const current = prev[dateString] || 'neutral';
                    const next = current === 'neutral' ? 'unavailable' : 
                                 current === 'unavailable' ? 'available' : 'neutral';
                    
                    if (next === 'neutral') {
                        const newAvail = { ...prev };
                        delete newAvail[dateString];
                        return newAvail;
                    }
                    
                    return { ...prev, [dateString]: next };
                });
            };

            const getDayColor = (dateString) => {
                const status = availability[dateString] || 'neutral';
                if (status === 'available') return 'bg-green-500 text-white';
                if (status === 'unavailable') return 'bg-red-500 text-white';
                return 'bg-gray-100 hover:bg-gray-200';
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setLoginError('');

                try {
                    const response = await fetch(`${SCRIPT_URL}?action=validateCode&code=${encodeURIComponent(codeInput)}`);
                    const result = await response.json();

                    if (result.success && result.data) {
                        // Autenticaci√≥n exitosa
                        const userName = result.data.name;
                        const adminMode = result.data.isAdmin || false;
                        
                        setUserCode(codeInput);
                        setPersonName(userName);
                        setIsAdmin(adminMode);
                        localStorage.setItem('userCode', codeInput);
                        localStorage.setItem('userName', userName);
                        localStorage.setItem('isAdmin', adminMode.toString());
                        setIsAuthenticated(true);
                        
                        // Si es admin, cargar lista de usuarios; si no, cargar sus datos
                        if (adminMode) {
                            await loadAllUsers();
                        } else {
                            await loadPersonData(userName);
                        }
                    } else {
                        setLoginError('C√≥digo incorrecto. Por favor, verifica tu c√≥digo de acceso.');
                        setCodeInput('');
                    }
                } catch (error) {
                    console.error('Error al autenticar:', error);
                    setLoginError('Error al conectar con el servidor. Por favor, intenta de nuevo.');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('userCode');
                localStorage.removeItem('userName');
                localStorage.removeItem('isAdmin');
                setIsAuthenticated(false);
                setIsAdmin(false);
                setUserCode('');
                setPersonName('');
                setAllUsers([]);
                setAvailability({});
                setCodeInput('');
            };

            const loadAllUsers = async () => {
                setLoading(true);
                try {
                    console.log('üë• Cargando lista de usuarios...');
                    const response = await fetch(`${SCRIPT_URL}?action=getAllUsers`);
                    const result = await response.json();
                    
                    console.log('üìä Usuarios recibidos:', result);
                    
                    if (result.success && result.data) {
                        setAllUsers(result.data);
                        // Cargar el primer usuario por defecto
                        if (result.data.length > 0) {
                            const firstUser = result.data[0];
                            setPersonName(firstUser);
                            await loadPersonData(firstUser);
                        }
                    } else {
                        setAllUsers([]);
                    }
                } catch (error) {
                    console.error('‚ùå Error al cargar usuarios:', error);
                    alert('Error al cargar la lista de usuarios: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleAdminUserChange = async (e) => {
                const selectedUser = e.target.value;
                setPersonName(selectedUser);
                if (selectedUser) {
                    await loadPersonData(selectedUser);
                } else {
                    setAvailability({});
                }
            };

            const loadPersonData = async (name) => {
                setLoading(true);
                try {
                    console.log('üì• Cargando datos para:', name);
                    const response = await fetch(`${SCRIPT_URL}?action=getData&name=${encodeURIComponent(name)}`);
                    const result = await response.json();
                    
                    console.log('üìä Datos recibidos:', result);
                    
                    if (result.success && result.data) {
                        setAvailability(result.data);
                    } else {
                        setAvailability({});
                    }
                } catch (error) {
                    console.error('‚ùå Error al cargar datos:', error);
                    alert('Error al cargar los datos: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const savePersonData = async () => {
                if (!personName) {
                    alert('Error: No hay usuario identificado');
                    return;
                }

                setLoading(true);
                try {
                    console.log('üíæ Guardando datos para:', personName);
                    console.log('üìä Disponibilidad:', availability);

                    const dataToSend = {
                        action: 'saveData',
                        name: personName,
                        data: availability
                    };

                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(dataToSend)
                    });

                    const result = await response.json();
                    console.log('‚úÖ Resultado del guardado:', result);

                    if (result.success) {
                        alert('‚úÖ Datos guardados correctamente');
                    } else {
                        throw new Error(result.message || 'Error desconocido al guardar');
                    }
                } catch (error) {
                    console.error('‚ùå Error al guardar:', error);
                    alert('Error al guardar los datos: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const deletePersonData = async () => {
                if (!personName) {
                    alert('Error: No hay usuario identificado');
                    return;
                }

                if (!confirm(`¬øEst√°s seguro de que quieres eliminar TODOS tus datos de disponibilidad?`)) {
                    return;
                }

                setLoading(true);
                try {
                    console.log('üóëÔ∏è Eliminando datos para:', personName);

                    const response = await fetch(`${SCRIPT_URL}?action=deleteData&name=${encodeURIComponent(personName)}`, {
                        method: 'POST'
                    });

                    const result = await response.json();
                    console.log('‚úÖ Resultado de eliminaci√≥n:', result);

                    if (result.success) {
                        setAvailability({});
                        alert('‚úÖ Todos tus datos han sido eliminados');
                    } else {
                        throw new Error(result.message || 'Error al eliminar');
                    }
                } catch (error) {
                    console.error('‚ùå Error al eliminar:', error);
                    alert('Error al eliminar los datos: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const renderCalendar = () => {
                const daysInMonth = getDaysInMonth(currentMonth);
                const firstDay = getFirstDayOfMonth(currentMonth);
                const days = [];

                for (let i = 0; i < firstDay; i++) {
                    days.push(
                        <div key={`empty-${i}`} className="aspect-square"></div>
                    );
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dateString = getDateString(currentMonth, day);
                    days.push(
                        <button
                            key={day}
                            onClick={() => handleDayClick(dateString)}
                            className={`aspect-square flex items-center justify-center rounded-lg font-semibold text-lg transition-all transform hover:scale-105 ${getDayColor(dateString)}`}
                            disabled={loading}
                        >
                            {day}
                        </button>
                    );
                }

                return days;
            };

            // Pantalla de login
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2 text-center">
                                Calendario de Disponibilidad
                            </h1>
                            <p className="text-gray-600 mb-6 text-center">2026</p>
                            
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Introduce tu c√≥digo de acceso
                                    </label>
                                    <input
                                        type="text"
                                        value={codeInput}
                                        onChange={(e) => setCodeInput(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Tu c√≥digo personal"
                                        disabled={loading}
                                        autoFocus
                                    />
                                </div>

                                {loginError && (
                                    <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                                        {loginError}
                                    </div>
                                )}

                                <button
                                    type="submit"
                                    disabled={loading || !codeInput.trim()}
                                    className="w-full px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-medium"
                                >
                                    {loading ? 'Verificando...' : 'üîê Acceder'}
                                </button>
                            </form>

                            <div className="mt-6 pt-6 border-t border-gray-200">
                                <p className="text-sm text-gray-600 text-center">
                                    Si no tienes c√≥digo de acceso, contacta con el administrador.
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Pantalla principal (autenticado)
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">
                                        Calendario de Disponibilidad 2026
                                    </h1>
                                    <p className="text-gray-600 mt-1">
                                        {isAdmin ? (
                                            <span>üîß <span className="font-semibold text-blue-600">Modo Administrador</span></span>
                                        ) : (
                                            <span>üë§ <span className="font-semibold">{personName}</span></span>
                                        )}
                                    </p>
                                </div>
                                <button
                                    onClick={handleLogout}
                                    className="px-4 py-2 text-sm bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors"
                                >
                                    üö™ Cerrar sesi√≥n
                                </button>
                            </div>

                            {isAdmin && (
                                <div className="mb-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
                                    <label className="block text-sm font-medium text-blue-900 mb-2">
                                        üîß Selecciona usuario para gestionar
                                    </label>
                                    <select
                                        value={personName}
                                        onChange={handleAdminUserChange}
                                        className="w-full px-4 py-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                                        disabled={loading}
                                    >
                                        <option value="">-- Selecciona un usuario --</option>
                                        {allUsers.map(user => (
                                            <option key={user} value={user}>{user}</option>
                                        ))}
                                    </select>
                                    <p className="mt-2 text-sm text-blue-700">
                                        Como administrador, puedes ver y editar la disponibilidad de cualquier usuario
                                    </p>
                                </div>
                            )}

                            <div className="flex items-center justify-between mb-6">
                                <button
                                    onClick={() => setCurrentMonth(Math.max(0, currentMonth - 1))}
                                    className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                                    disabled={currentMonth === 0}
                                >
                                    ‚Üê Anterior
                                </button>
                                
                                <h2 className="text-2xl font-bold text-gray-800">
                                    {months[currentMonth]} 2026
                                </h2>
                                
                                <button
                                    onClick={() => setCurrentMonth(Math.min(11, currentMonth + 1))}
                                    className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                                    disabled={currentMonth === 11}
                                >
                                    Siguiente ‚Üí
                                </button>
                            </div>

                            <div className="grid grid-cols-7 gap-2 mb-4">
                                {['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'].map(day => (
                                    <div key={day} className="text-center font-semibold text-gray-600 text-sm">
                                        {day}
                                    </div>
                                ))}
                            </div>

                            <div className="grid grid-cols-7 gap-2 mb-6">
                                {renderCalendar()}
                            </div>

                            <div className="bg-gray-50 rounded-lg p-4 mb-6">
                                <h3 className="font-semibold text-gray-700 mb-2">Leyenda:</h3>
                                <div className="flex flex-wrap gap-4 text-sm">
                                    <div className="flex items-center">
                                        <div className="w-6 h-6 bg-red-500 rounded mr-2"></div>
                                        <span>No disponible (1 clic)</span>
                                    </div>
                                    <div className="flex items-center">
                                        <div className="w-6 h-6 bg-green-500 rounded mr-2"></div>
                                        <span>Disponible / Preferente (2 clics)</span>
                                    </div>
                                    <div className="flex items-center">
                                        <div className="w-6 h-6 bg-gray-100 border border-gray-300 rounded mr-2"></div>
                                        <span>Sin marcar</span>
                                    </div>
                                </div>
                                <p className="mt-2 text-xs text-gray-600">
                                    Haz clic en un d√≠a para cambiar: Sin marcar ‚Üí Rojo (1 clic) ‚Üí Verde (2 clics) ‚Üí Sin marcar (3 clics)
                                </p>
                            </div>

                            <div className="flex gap-3">
                                <button
                                    onClick={savePersonData}
                                    disabled={loading}
                                    className="flex-1 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-medium"
                                >
                                    {loading ? 'Guardando...' : 'üíæ Guardar Cambios'}
                                </button>
                                
                                <button
                                    onClick={deletePersonData}
                                    disabled={loading}
                                    className="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-medium"
                                >
                                    üóëÔ∏è Eliminar todo
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-6">
                            <h3 className="text-lg font-bold text-gray-800 mb-3">
                                {isAdmin ? 'Instrucciones (Administrador):' : 'Instrucciones:'}
                            </h3>
                            {isAdmin ? (
                                <ol className="list-decimal list-inside space-y-2 text-gray-700">
                                    <li>Selecciona el usuario que quieres gestionar del desplegable</li>
                                    <li>Marca en <span className="text-red-600 font-bold">rojo</span> los d√≠as que NO est√° disponible (1 clic)</li>
                                    <li>Marca en <span className="text-green-600 font-bold">verde</span> los d√≠as que prefiere trabajar (2 clics)</li>
                                    <li>Haz clic en "Guardar Cambios" para actualizar las preferencias</li>
                                    <li>Puedes cambiar de usuario en cualquier momento</li>
                                    <li>Tambi√©n puedes consultar la hoja "Vista Visual" en Google Sheets para ver todos los datos consolidados</li>
                                </ol>
                            ) : (
                                <ol className="list-decimal list-inside space-y-2 text-gray-700">
                                    <li>Marca en <span className="text-red-600 font-bold">rojo</span> los d√≠as que NO est√°s disponible (1 clic)</li>
                                    <li>Marca en <span className="text-green-600 font-bold">verde</span> los d√≠as que prefieres trabajar (2 clics)</li>
                                    <li>Haz clic en "Guardar Cambios" para actualizar tus preferencias</li>
                                    <li>Los datos se guardar√°n autom√°ticamente en Google Sheets</li>
                                    <li>Tus datos son privados y solo t√∫ puedes verlos y editarlos</li>
                                </ol>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CalendarioDisponibilidad />, document.getElementById('root'));
    </script>
</body>
</html>
