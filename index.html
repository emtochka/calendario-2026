<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Disponibilidad 2026-2027</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ¬°¬°¬°IMPORTANTE!!! CONFIGURA TU URL AQU√ç
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwGu5qN2FilZa2uf3U7_wLyLBh4KMY15gB_FhIz1C0511WlGUeXLcDu0vR7qmVgkZcVFg/exec';

        const CalendarioDisponibilidad = () => {
            const [currentMonth, setCurrentMonth] = useState(0);
            const [personName, setPersonName] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [code, setCode] = useState('');
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [availability, setAvailability] = useState({});
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [sheetConfigured, setSheetConfigured] = useState(false);
            const [personList, setPersonList] = useState([]);
            const [selectedUser, setSelectedUser] = useState('');
            const [useDropdown, setUseDropdown] = useState(true);

            const months = [
                'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre',
                'Enero 2027'
            ];

            useEffect(() => {
                if (SCRIPT_URL && SCRIPT_URL !== 'TU_URL_DE_GOOGLE_APPS_SCRIPT_AQUI') {
                    setSheetConfigured(true);
                    testConnection();
                }
            }, []);

            useEffect(() => {
                if (isAuthenticated && personName) {
                    loadData();
                }
            }, [isAuthenticated, personName]);

            useEffect(() => {
                if (isAuthenticated && isAdmin) {
                    loadAllUsers();
                }
            }, [isAuthenticated, isAdmin]);

            const testConnection = async () => {
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=test`);
                    const data = await response.json();
                    if (data.success) {
                        console.log('‚úÖ Conexi√≥n exitosa con Google Sheets');
                    }
                } catch (error) {
                    console.error('‚ùå Error de conexi√≥n:', error);
                }
            };

            const loadAllUsers = async () => {
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=getAllUsers`);
                    const data = await response.json();
                    if (data.success && Array.isArray(data.data)) {
                        setPersonList(data.data);
                    }
                } catch (error) {
                    console.error('Error cargando usuarios:', error);
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setMessage('');

                try {
                    const response = await fetch(`${SCRIPT_URL}?action=validateCode&code=${encodeURIComponent(code)}`);
                    const data = await response.json();

                    if (data.success) {
                        setPersonName(data.data.name);
                        setIsAdmin(data.data.isAdmin || false);
                        setIsAuthenticated(true);
                        setMessage(`¬°Bienvenid@ ${data.data.name}!`);
                    } else {
                        setMessage('C√≥digo no v√°lido');
                    }
                } catch (error) {
                    console.error('Error en login:', error);
                    setMessage('Error de conexi√≥n');
                } finally {
                    setLoading(false);
                }
            };

            const loadData = async () => {
                setLoading(true);
                try {
                    const nameToLoad = isAdmin && selectedUser ? selectedUser : personName;
                    const response = await fetch(`${SCRIPT_URL}?action=getData&name=${encodeURIComponent(nameToLoad)}`);
                    const data = await response.json();

                    if (data.success) {
                        setAvailability(data.data || {});
                        console.log('‚úÖ Datos cargados');
                    }
                } catch (error) {
                    console.error('Error cargando datos:', error);
                    setMessage('Error al cargar datos');
                } finally {
                    setLoading(false);
                }
            };

            const saveData = async () => {
                setLoading(true);
                setMessage('');

                try {
                    const nameToSave = isAdmin && selectedUser ? selectedUser : personName;
                    const url = `${SCRIPT_URL}?action=saveData&name=${encodeURIComponent(nameToSave)}&data=${encodeURIComponent(JSON.stringify(availability))}`;
                    
                    const response = await fetch(url);
                    const data = await response.json();

                    if (data.success) {
                        setMessage('‚úÖ Datos guardados correctamente');
                        setTimeout(() => setMessage(''), 3000);
                    } else {
                        setMessage('Error al guardar: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error guardando datos:', error);
                    setMessage('Error de conexi√≥n al guardar');
                } finally {
                    setLoading(false);
                }
            };

            const getDaysInMonth = (month) => {
                const year = month === 12 ? 2027 : 2026;
                const actualMonth = month === 12 ? 0 : month;
                return new Date(year, actualMonth + 1, 0).getDate();
            };

            const getFirstDayOfMonth = (month) => {
                const year = month === 12 ? 2027 : 2026;
                const actualMonth = month === 12 ? 0 : month;
                const day = new Date(year, actualMonth, 1).getDay();
                return day === 0 ? 6 : day - 1;
            };

            const getDateString = (month, day) => {
                const year = month === 12 ? 2027 : 2026;
                const actualMonth = month === 12 ? 0 : month;
                return `${year}-${String(actualMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            };

            const handleDayClick = (dateString) => {
                const current = availability[dateString] || 'neutral';
                const next = current === 'neutral' ? 'available' : current === 'available' ? 'unavailable' : 'neutral';
                
                setAvailability(prev => ({
                    ...prev,
                    [dateString]: next
                }));
            };

            const getDayColor = (dateString) => {
                const status = availability[dateString] || 'neutral';
                if (status === 'available') return 'bg-green-500 text-white hover:bg-green-600';
                if (status === 'unavailable') return 'bg-red-500 text-white hover:bg-red-600';
                return 'bg-gray-100 hover:bg-gray-200';
            };

            const renderCalendar = () => {
                const daysInMonth = getDaysInMonth(currentMonth);
                const firstDay = getFirstDayOfMonth(currentMonth);
                const days = [];

                for (let i = 0; i < firstDay; i++) {
                    days.push(<div key={`empty-${i}`} className="h-12"></div>);
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dateString = getDateString(currentMonth, day);
                    days.push(
                        <button
                            key={day}
                            onClick={() => handleDayClick(dateString)}
                            className={`h-12 rounded-lg flex items-center justify-center font-medium transition-colors ${getDayColor(dateString)}`}
                            disabled={loading}
                        >
                            {day}
                        </button>
                    );
                }

                return days;
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full">
                            <h1 className="text-3xl font-bold text-gray-800 mb-6 text-center">
                                Calendario de Disponibilidad
                            </h1>
                            
                            {!sheetConfigured && (
                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
                                    <p className="text-sm text-yellow-700">
                                        <strong>‚ö†Ô∏è Configuraci√≥n pendiente:</strong> Configura SCRIPT_URL en el HTML
                                    </p>
                                </div>
                            )}

                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        C√≥digo de acceso
                                    </label>
                                    <input
                                        type="text"
                                        value={code}
                                        onChange={(e) => setCode(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="Ingresa tu c√≥digo"
                                        required
                                        disabled={!sheetConfigured}
                                    />
                                </div>

                                <button
                                    type="submit"
                                    disabled={loading || !sheetConfigured}
                                    className="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-medium"
                                >
                                    {loading ? 'Validando...' : 'Ingresar'}
                                </button>
                            </form>

                            {message && (
                                <div className={`mt-4 p-3 rounded-lg ${message.includes('v√°lido') ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700'}`}>
                                    {message}
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex justify-between items-center mb-6">
                                <h1 className="text-3xl font-bold text-gray-800">
                                    Calendario de Disponibilidad
                                </h1>
                                <button
                                    onClick={() => {
                                        setIsAuthenticated(false);
                                        setPersonName('');
                                        setCode('');
                                        setAvailability({});
                                        setSelectedUser('');
                                    }}
                                    className="text-sm text-gray-600 hover:text-gray-800"
                                >
                                    Cerrar sesi√≥n
                                </button>
                            </div>

                            <div className="mb-6 bg-blue-50 rounded-lg p-4">
                                <p className="text-sm text-gray-700">
                                    <strong>Usuario:</strong> {personName}
                                    {isAdmin && <span className="ml-2 bg-blue-500 text-white text-xs px-2 py-1 rounded">ADMIN</span>}
                                </p>
                            </div>

                            {isAdmin && (
                                <div className="mb-6 bg-purple-50 rounded-lg p-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Ver/Editar disponibilidad de:
                                    </label>
                                    {useDropdown ? (
                                        <div>
                                            <select
                                                value={selectedUser}
                                                onChange={(e) => {
                                                    setSelectedUser(e.target.value);
                                                    if (e.target.value) {
                                                        loadData();
                                                    }
                                                }}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                            >
                                                <option value="">-- Selecciona un usuario --</option>
                                                {personList.map(user => (
                                                    <option key={user} value={user}>{user}</option>
                                                ))}
                                            </select>
                                            <button
                                                onClick={() => setUseDropdown(false)}
                                                className="mt-2 text-sm text-blue-600 hover:text-blue-800"
                                            >
                                                ‚Üí Escribir nombre manualmente
                                            </button>
                                        </div>
                                    ) : (
                                        <div>
                                            <input
                                                type="text"
                                                value={selectedUser}
                                                onChange={(e) => setSelectedUser(e.target.value)}
                                                placeholder="Escribe el nombre completo"
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500"
                                            />
                                            <button
                                                onClick={loadData}
                                                className="mt-2 bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 mr-2"
                                            >
                                                Cargar datos
                                            </button>
                                            {personList.length > 0 && (
                                                <button
                                                    onClick={() => setUseDropdown(true)}
                                                    className="mt-2 text-sm text-blue-600 hover:text-blue-800"
                                                >
                                                    ‚Üê Volver a seleccionar de la lista
                                                </button>
                                            )}
                                        </div>
                                    )}
                                </div>
                            )}

                            <div className="flex items-center justify-between mb-6">
                                <button
                                    onClick={() => setCurrentMonth(Math.max(0, currentMonth - 1))}
                                    className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                                    disabled={currentMonth === 0}
                                >
                                    ‚Üê Anterior
                                </button>
                                
                                <h2 className="text-2xl font-bold text-gray-800">
                                    {months[currentMonth]}
                                </h2>
                                
                                <button
                                    onClick={() => setCurrentMonth(Math.min(12, currentMonth + 1))}
                                    className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                                    disabled={currentMonth === 12}
                                >
                                    Siguiente ‚Üí
                                </button>
                            </div>

                            <div className="grid grid-cols-7 gap-2 mb-4">
                                {['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'].map(day => (
                                    <div key={day} className="text-center font-semibold text-gray-600 text-sm">
                                        {day}
                                    </div>
                                ))}
                            </div>

                            <div className="grid grid-cols-7 gap-2 mb-6">
                                {renderCalendar()}
                            </div>

                            <div className="bg-gray-50 rounded-lg p-4 mb-6">
                                <h3 className="font-semibold text-gray-700 mb-2">Leyenda:</h3>
                                <div className="flex flex-wrap gap-4">
                                    <div className="flex items-center">
                                        <div className="w-6 h-6 bg-green-500 rounded mr-2"></div>
                                        <span className="text-sm">Disponible (preferente)</span>
                                    </div>
                                    <div className="flex items-center">
                                        <div className="w-6 h-6 bg-red-500 rounded mr-2"></div>
                                        <span className="text-sm">No disponible</span>
                                    </div>
                                    <div className="flex items-center">
                                        <div className="w-6 h-6 bg-gray-100 rounded mr-2 border"></div>
                                        <span className="text-sm">Sin preferencia</span>
                                    </div>
                                </div>
                            </div>

                            <div className="flex gap-4">
                                <button
                                    onClick={saveData}
                                    disabled={loading}
                                    className="flex-1 bg-green-500 text-white py-3 px-6 rounded-lg hover:bg-green-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-medium"
                                >
                                    {loading ? 'Guardando...' : 'üíæ Guardar Cambios'}
                                </button>
                            </div>

                            {message && (
                                <div className={`mt-4 p-3 rounded-lg ${message.includes('Error') ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700'}`}>
                                    {message}
                                </div>
                            )}
                        </div>

                        <div className="text-center text-sm text-gray-600">
                            <p>Clica en cada d√≠a para marcar tu disponibilidad</p>
                            <p className="mt-1">üü¢ Disponible ‚Üí üî¥ No disponible ‚Üí ‚ö™ Sin preferencia</p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CalendarioDisponibilidad />, document.getElementById('root'));
    </script>
</body>
</html>
